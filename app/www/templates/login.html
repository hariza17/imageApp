<ion-view title="Iniciar sesion">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <form class="list">
            <ion-list>
                <label class="item item-input" name="usuario">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input" name="contrasena">
                <span class="input-label">Contraseña</span>
                <input type="password" placeholder="">
            </label>
            <div class="spacer" style="width: 300px; height: 32px;"></div>
            <button class="button button-positive button-block ">Iniciar sesión</button>
        </form>
    </ion-content>
</ion-view>
